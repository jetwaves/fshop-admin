<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="/dt/js/jquery.js"></script>
	<script src="/dt/js/jquery.dataTables.js"></script>
	<link rel="stylesheet" href="/dt/css/jquery.dataTables.css">

	<script src="/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<title><%- modelStr %>列表</title>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
			<a href="/<%- modelName %>/add" class="btn btn-primary btn-sm">添加新<%- modelStr %></a>
		</div>
		<div class="col-md-8 column">
			<h3><%- modelStr %>列表</h3>
		</div>
	</div>
</div>
<script type="text/javascript">
	var editor; 
	$(document).ready(function() {
	    $('#example').DataTable( {
	        ajax: "/<%- modelName %>/listData",
	        columns: [
	            { data: "user_name" },
	            { data: "shop_name" },
	            { data: "owner" },
      			{ data: "tel" },
      			{ data: "email" },
      			{ data: "wechat" },
      			{ data: "address" },
      			{ data: "status" },
      			{ data: "bonus" },
      			{ data: "sup_info" },
      			{ data: "account_manager" },
      			{ data: "am_tel" },
	        	{ data: "_id",
      			  render:function(data, type, row){
      					return "<a href='/<%- modelName %>/update/" + data + "' target='_blank'><div class='glyphicon glyphicon-edit'></div></a>";
      			}},
	        ],
	    } );
	} );
</script>

<div class="container"  style="width:100%">
	<div class="row clearfix">
		<div class="col-md-10 column">
			<table id="example" class="display table-condensed">
				<thead>
				    <tr>
				        <th>用户名</th>
				        <th>店铺名称</th>
				        <th>负责人</th>
				        <th>负责人电话</th>
				        <th>邮件</th>
				        <th>微信</th>
				        <th>店铺地址</th>
				        <th>店铺状态</th>
				        <th>积分</th>
				        <th>备注</th>
				        <th>客户经理</th>
				        <th>客户经理电话</th>
				        <th>修改</th>
				    </tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>


</body>
</html>
