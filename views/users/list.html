<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script src="/dt/js/jquery.js"></script>
	<script src="/dt/js/jquery.dataTables.js"></script>
	<link rel="stylesheet" href="/dt/css/jquery.dataTables.css">

	<script src="/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
	<script src = "http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>
	<title>用户列表</title>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
			<a href="/users/add" class="btn btn-primary btn-sm">添加新用户</a>
		</div>
		<div class="col-md-8 column">
			<h3>用户列表</h3>
		</div>
	</div>
</div>
<script type="text/javascript">
//"http://editor.datatables.net/examples/php/staff.php"
	var editor; 
	$(document).ready(function() {
	    $('#example').DataTable( {
	        // dom: "Tfrtip",
	        ajax: "/users/listData",
	        columns: [
	            { data: "user_name" },
	            { data: "password" },
      			{ data: "user_right" },
	        	{ data: "_id",
      			  render:function(data, type, row){
      					return "<a href='/users/update/" + data + "' target='_blank'><div class='glyphicon glyphicon-edit'></div></a>";
      			}},
	        ],
	    } );
	} );
</script>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-10 column">
			<table id="example" class="display table-condensed">
				<thead>
				    <tr>
				        <th>用户名</th>
				        <th>密码</th>
				        <th>权限</th>
				        <th>修改</th>
				    </tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>


</body>
</html>
